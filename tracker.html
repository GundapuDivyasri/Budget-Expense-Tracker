        <option value="" disabled selected>Category</option> 
        <option value="Food">Food</option>

        <option value="Electricity">Electricity Bill</option> 
        <option value="Transport">Transport</option>

    <label for="amount_input">Amount:</label> 
    <input type="number" id="amount_input" name="amount" placeholder="Enter the 
amount" required step="0.01">

    <input type="date" name="date" id="date_input" required> 
    <button type="submit" id="add-btn" name="add">ADD</button>
